services:
    mldonkey:
        container_name: mldonkey
        restart: unless-stopped
        environment:
            - MLDONKEY_ADMIN_PASSWORD=$ADMIN_PWD
            - MLDONKEY_UID=1000
            - MLDONKEY_GID=1000
            - TZ=$TZ
        ports:
              -p 4000:4000 \
              -p 4001:4001 \
              -p 4002:4002 \
              -p 4080:4080 \
              -p 4081:4081 \
              -p <edonkey_port>:<edonkey_port> \
              -p <edonkey_port>:<edonkey_port>/udp \
              -p <kad>:<kad> \
              -p <kad>:<kad>/udp \
              -p <overnet>:<overnet> \
              -p <overnet>:<overnet>/udp \
              -p 6881:6881 \
              -p 6882:6882 \
              -p 3617:3617/udp \
              -p 4444:4444 \
              -p 4444:4444/udp \
        volumes:
            - $DOCKERDIR/mldonkey/config:/var/lib/mldonkey
            - $INCOMING:/incoming
            - $TEMP:/temp
        image: carlonluca/mldonkey:dev
